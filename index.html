<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="app">
    <div class="menu" v-bind:style="{visibility: menuVisibility}">
      <h2>Escolha:</h2>
      <div class="options">
        <div class="circle" @click="setPlayerDot('O')">
          <img src="./assets/O.svg" alt="circle">
        </div>
        <div class="x" @click="setPlayerDot('X')">
          <img src="./assets/X.svg" alt="x">
        </div>
      </div>
    </div>
    <table v-bind:style="{visibility: boardVisibility}">
      <tr>
        <td @click="play('cell_1a')">
          <img :src="imageBoard.cell_1a.dot">
        </td>
        <td @click="play('cell_2a')">
          <img :src="imageBoard.cell_2a.dot">
        </td>
        <td @click="play('cell_3a')">
          <img :src="imageBoard.cell_3a.dot">
        </td>
      </tr>
      <tr>
        <td @click="play('cell_1b')">
          <img :src="imageBoard.cell_1b.dot">
        </td>
        <td @click="play('cell_2b')">
          <img :src="imageBoard.cell_2b.dot">
        </td>
        <td @click="play('cell_3b')">
          <img :src="imageBoard.cell_3b.dot">
        </td>
      </tr>
      <tr>
        <td @click="play('cell_1c')">
          <img :src="imageBoard.cell_1c.dot">
        </td>
        <td @click="play('cell_2c')">
          <img :src="imageBoard.cell_2c.dot">
        </td>
        <td @click="play('cell_3c')">
          <img :src="imageBoard.cell_3c.dot">
        </td>
      </tr>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./script.js"></script>
</html>
