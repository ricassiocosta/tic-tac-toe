<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div id="app">
    <table v-bind:style="{visibility: boardVisibility}">
      <tr>
        <td @click="play('cell_1a')">
          <img :src="cell_1a">
        </td>
        <td @click="play('cell_2a')">
          <img :src="cell_2a">
        </td>
        <td @click="play('cell_3a')">
          <img :src="cell_3a">
        </td>
      </tr>
      <tr>
        <td @click="play('cell_1b')">
          <img :src="cell_1b">
        </td>
        <td @click="play('cell_2b')">
          <img :src="cell_2b">
        </td>
        <td @click="play('cell_3b')">
          <img :src="cell_3b">
        </td>
      </tr>
      <tr>
        <td @click="play('cell_1c')">
          <img :src="cell_1c">
        </td>
        <td @click="play('cell_2c')">
          <img :src="cell_2c">
        </td>
        <td @click="play('cell_3c')">
          <img :src="cell_3c">
        </td>
      </tr>
    </table>
    <div class="menu" v-bind:style="{visibility: menuVisibility}">
      <p>Escolha:</p>
      <div class="options">
        <div class="circle" @click="setPlayerDot('circle')">
          <img src="./assets/circle.svg" alt="circle">
        </div>
        <div class="x" @click="setPlayerDot('x')">
          <img src="./assets/x.svg" alt="x">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./script.js"></script>
</html>
